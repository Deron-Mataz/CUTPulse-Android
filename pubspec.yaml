name: cutpulse
description: "CUTPulse Flutter Project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2

  # Latest compatible Firebase packages
  firebase_core: ^4.1.1
  firebase_auth: 6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2

  # Image picker for profile/cover photos
  image_picker: ^1.1.1
  image_cropper: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
